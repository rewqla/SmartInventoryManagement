version: '3.9' 

services:
  postgres_db:
    image: postgres:15 
    container_name: postgres_db
    environment:
      POSTGRES_DB: inventory    
      POSTGRES_USER: postgres    
      POSTGRES_PASSWORD: postgres  
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data 

volumes:
  postgres_data:
    driver: local
